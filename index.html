<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO V√≠ztiszt√≠t√≥k Webshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            position: relative;
        }
        .cart {
            position: absolute;
            right: 20px;
            top: 20px;
            background: white;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background: white;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        #cartModal {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <header>
        <h1>RO V√≠ztiszt√≠t√≥k √©s Kell√©kek</h1>
        <div class="cart" onclick="toggleCart()">üõí Kos√°r (<span id="cart-count">0</span>)</div>
    </header>
    
    <div class="container">
        <h2>Term√©keink</h2>
        <div class="product">
            <h3>RO V√≠ztiszt√≠t√≥ 1</h3>
            <p>√År: 20000 Ft</p>
            <button onclick="addToCart('RO V√≠ztiszt√≠t√≥ 1', 20000)">Kos√°rba</button>
        </div>
        <div class="product">
            <h3>Sz≈±r≈ëbet√©t 5 db</h3>
            <p>√År: 5000 Ft</p>
            <button onclick="addToCart('Sz≈±r≈ëbet√©t 5 db', 5000)">Kos√°rba</button>
        </div>
    </div>

    <div id="cartModal">
        <h2>Kos√°r</h2>
        <ul id="cart-items"></ul>
        <p><strong>√ñsszesen:</strong> <span id="cart-total">0</span> Ft</p>
        <button onclick="clearCart()">Kos√°r √ºr√≠t√©se</button>
        <button onclick="toggleCart()">Bez√°r√°s</button>
    </div>

    <footer>
        <p>Kapcsolat: info@viztisztitowebshop.hu</p>
    </footer>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';

            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerText = `${item.name} - ${item.price} Ft`;
                cartItems.appendChild(li);
                total += item.price;
            });
            cartTotal.innerText = total;
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function clearCart() {
            cart = [];
            updateCart();
        }
    </script>
</body>
</html>
